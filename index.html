<!DOCTYPE html>
<html>
<head>
    <title>DR Detection</title>
    <style>
        body { font-family: Arial; text-align:center; padding:40px; background:#eef2f3; }
        .container { background:white; padding:30px; border-radius:12px; display:inline-block; }
        input[type=file] { padding:10px; }
        button { padding:10px 20px; margin-top:15px; border:none;
                 background:#007bff; color:white; cursor:pointer; border-radius:5px; }
        button:hover { background:#0056b3; }
    </style>
</head>
<body>
    <h1>Diabetic Retinopathy Classifier</h1>
    <div class="container">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <h3>Upload Retina Image</h3>
            <input type="file" name="image" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
